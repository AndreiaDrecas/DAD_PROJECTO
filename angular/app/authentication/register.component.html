<div class="Register jumbotron center-block">
  <h1>Register</h1>
  <form role="form" (submit)="register(name.value , username.value, password.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" #name class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" #username class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" #password class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="password">Password Confirmation</label>
      <input type="password" #password class="form-control" id="passwordConfirmation" placeholder="Password Confirmation">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" #email class="form-control" id="email" placeholder="E-mail">
    </div>
    <button type="submit" class="btn btn-default" (click)="validate()">Submit</button>
    <a [routerLink]="['']">Cancel </a>
    
    <div *ngIf="validated"> 
     <p>Error validating!</p>
    </div>

  </form>
</div>
