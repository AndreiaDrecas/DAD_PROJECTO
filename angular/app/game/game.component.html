
 <h4>Game ID: {{id}}</h4>

 <div class="game" *ngIf="game">
    <div class="game-board" *ngFor="let t of game.tabuleiros" >
      <board [idGame] = "id">[tabuleiro] = t </board>
    </div>
</div>


<h1>Falta SAIR DO JOGO</h1>

<button class="test" (click)="sendTable()" md-raised-button color="accent">Refresh </button>

<gameChat [idGame] = "id"> </gameChat>
